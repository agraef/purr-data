<!DOCTYPE html>
<html>
  <head>
    <link id="page_style" rel="stylesheet" type="text/css" href="css/default.css">
  </head>
  <body class="dialog_body" style="overflow: hidden;">
    <div class="container">
   	  <table id="titlebar">
        <tr>
          <td style="width: 100%;">
            <div id="titlebar_title">Font Size</div>
          </td>
          <td>
            <div class="titlebar_buttons">
              <div id="titlebar_close_button" onclick="cancel(false);">&#215</div>
            </div>
          </td>
        </tr>
      </table>
    <form> 
      <fieldset> 
        <legend data-i18n="font.prop.size"></legend> 

        <label>
          <input type="radio"
                 id="8"
                 value="8"
                 name="font_size"
                 onchange="change_size();">
          <span data-i18n="font.prop.8"></span>
        </label>

        <br/>

        <label>
          <input type="radio"
                 id="10"
                 value="10"
                 name="font_size"
                 onchange="change_size();">
          <span data-i18n="font.prop.10"></span>
        </label>

        <br/>

        <label>
          <input type="radio"
                 id="12"
                 value="12"
                 name="font_size"
                 onchange="change_size();">
          <span data-i18n="font.prop.12"></span>
        </label>

        <br/>

        <label>
          <input type="radio"
                 id="16"
                 value="16"
                 name="font_size"
                 onchange="change_size();">
          <span data-i18n="font.prop.16"></span>
        </label>

        <br/>

        <label>
          <input type="radio"
                 id="24"
                 value="24"
                 name="font_size"
                 onchange="change_size();">
          <span data-i18n="font.prop.24"></span>
        </label>

        <br/>

        <label>
          <input type="radio"
                 id="36"
                 value="36"
                 name="font_size"
                 onchange="change_size();">
          <span data-i18n="font.prop.36"></span>
        </label>

        <br/>

      </fieldset> 

    <div class="submit_buttons">
      <button type="button" onClick="cancel()" data-i18n="[title]font.prop.close_tt">
        <span data-i18n="font.prop.close"></span>
      </button>
    </div>

  </form> 
  </div>      

  <script>
"use strict";
var gui = require("nw.gui");
var pdgui = require("./pdgui.js");

// For translations
var l = pdgui.get_local_string;

pdgui.skin.apply(window);

var pd_object_callback;
var current_size;
var canvas;

function apply() {
    pdgui.pdsend(canvas, "font",
        +document.querySelector('input[name="font_size"]:checked').value,
        current_size,
        100,
        0 // "$noundo" from pd.tk-- not sure what it does
    );
}

function cancel() {
    //window.close(true);
    pdgui.pdsend(pd_object_callback, "cancel");
}

function ok() {
    apply();
    cancel();
}

function change_size() {
    apply();
}

// This gets called from the nw_create_window function in index.html
// It provides us with our window id from the C side.  Once we have it
// we can create the menu and register event callbacks
function register_window_id(gfxstub, attrs) {
    pd_object_callback = gfxstub;
    //console.log("attrs are " + attrs.toString());
    add_events(gfxstub);
    // not sure that we need this for properties windows
    //pdgui.canvas_map(gfxstub);
    translate_form();
    populate_form(attrs);
    // We don't turn on rendering of the "container" div until
    // We've finished displaying all the spans and populating the
    // labels and form elements.  That makes it more efficient and
    // snappier, at least on older machines.
    document.getElementsByClassName("container")[0]
        .style.setProperty("display", "inline");
}

// Stop-gap translator
function translate_form() {
    var elements = document.querySelectorAll("[data-i18n]"),
        data,
        i;
    for (i = 0; i < elements.length; i++) {
        data = elements[i].dataset.i18n;
        if (data.slice(0, 7) === "[title]") {
            elements[i].title = l(data.slice(7));
        } else {
            elements[i].textContent = l(data);
        }
    }
}

function get_attr(name, attrs) {
    return attrs[attrs.indexOf(name) + 1];
}

function get_elem(name) {
    return document.getElementById(name);
}

function populate_form(attrs) {
    get_elem(attrs.font_size).checked = true;
    current_size = attrs.font_size;
    canvas = attrs.canvas;
}

function add_events(name) {
    // closing the Window
    gui.Window.get().on("close", function () {
        // this needs to do whatever the "cancel" button does
        cancel();
    });
    pdgui.dialog_bindings(name);
}
  </script>
  </body>
</html>
